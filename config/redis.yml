default: &default
  :reconnect_attempts: 3
  :timeout: 2

development:
  <<: *default
  :host: <%= ENV['REDIS_HOST'] || 'localhost' %>
  :port: <%= ENV['REDIS_PORT'] || 6379 %>
  :db: 12

test:
  <<: *default
  :host: <%= ENV['REDIS_HOST'] || 'localhost' %>
  :port: <%= ENV['REDIS_PORT'] || 6379 %>
  :db: 12

production:
  <<: *default
  :host: <%= ENV['REDIS_HOST']%>
  :port: <%= ENV['REDIS_PORT']%>
  :password: <%= ENV['REDIS_PASSWORD']%>
  :db: 0

